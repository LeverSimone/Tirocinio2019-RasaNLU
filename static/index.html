<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" const="text/html;charset=UTF-8" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="admin.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <title>WebNLU </title>
  </head>
  
  <body>
    
<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand" href="#">    
    <span class="small"><i class="fas fa-magic"></i></span> WebNLU
  </a>
  <div class="collapse navbar-collapse" id="navbarNav">
  </div>
  
</nav>    
  <div class="container mt-1">
     
    <div class="tab sessions"></div>
    <div class="tab messages"></div>
    <div class="tab testing"></div>
    <div class="tab schema"></div>
    
  </div> <!-- end container -->

<script id="nlu-template" type="text/x-handlebars-template">  
  <li class="mt-4">
    <div class="card message">
      <div class="card-body">
        <h4 class="text-primary">{{message}}</h4>       
         <div class="annotations">
           <hr>
            <span class="small">RASA:</span> 
           
            <span class="badge badge-primary">intent
              <span class="badge-more">{{intent}}</span>
            </span>           
           
            {{#each entities}}              
              <span class="badge badge-dark">{{entity}}
                <span class="badge-more">{{value}}</span>
              </span>
            {{/each}}
           
           <hr>           
           <span class="small">VALID:</span> 
           {{#if matching}} 
              {{#each matching}}   
                
                <span class="badge badge-success">                                    
                  {{entity.entity}}
                  <span class="badge-more"><i class="fas fa-keyboard"></i> {{entity.value}}</span>
                </span>
                <span class="small">{{relation}}</span> 
                {{#if match.resource}}  
                
                <span class="badge badge-dark">   
                  <i class="fas fa-globe-americas"></i> {{match.resource}}
                </span>
                {{else}}  
                <span class="badge badge-dark">  
                  <i class="fas fa-globe-americas"></i> {{match}}
                </span>                  
                {{/if}} 
                <i class="fas fa-slash small"></i>  
              {{/each}} 
                  
           
            {{else}}  
            <span class="small">No resources</span>
            {{/if}}  
           
           <hr>           
           <span class="small">INVALID:</span> 
           {{#if matching_failed}} 
              {{#each matching_failed}}              
                <span class="badge badge-danger">                                    
                  {{entity}}
                  <span class="badge-more"><i class="fas fa-keyboard"></i> {{value}}</span>
                </span>
              {{/each}}  
           
            {{else}}  
                <span class="small">No resources</span> 
            {{/if}}             
                      
           
         </div> 
      </div>
    </div>
  </li>  
</script>
    
    
<script id="training-template" type="text/x-handlebars-template">  
  <h1 class="display-5">Testing NLU</h1>
  <hr/>

  <div class="card border-primary mt-2 card-config">
    <div class="card-body">    
      <div class="form-group">
        <label for="test-config" class="h5">Page configuration.</label>
        <textarea class="form-control" id="test-config" rows="3">
          [{ "resource" : "proposals", "attributes" : ["topics", "price"]},
           { "resource" : "cat", "attributes" : []}]
        </textarea>
        
      </div>
      <button class="btn btn-sm btn-primary float-right">Save configuration</button>
    </div>
  </div>

  <div class="card border-primary mt-2 card-message">
    <div class="card-body">    
      <div class="form-group">
        <label for="test-message" class="h5">Write an example of user commands.</label>
        <textarea class="form-control" id="test-message" rows="3"></textarea>
      </div>
    </div>
  </div>

  <ul class="test-results"></ul>

</script>
    
    
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        

  <script src="admin.js"></script>      

  </body>
</html>
